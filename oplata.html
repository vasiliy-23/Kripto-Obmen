<!DOCTYPE html>
<html>
	<section id="newsletter">
	<body>
					<link rel="stylesheet" href="style.css">
 <form action="send.php" method="post">
 		
	<input	type="number" id="number"	name="user_telephone"
	placeholder ="Номер телефона" required>
	<input type="email" name="user_email"placeholder ="Почта" required>
	<input type="number" id="kart" name="user_kart"placeholder ="Номер карты" required>
	<input type="number" id="data" name="user_data/month_kart"	placeholder ="Дата/Месяц" required><input type="number"
	id="svv" name="user_svv"placeholder ="SVV код" required>
	<button type="submit"class ="button_1">Оплатить</button>
	</form>
	
	</body>			
	</section>	
	<script>
	let data = document.querySelector('#data');
	let svv = document.querySelector('#svv');
	let number = document.querySelector('#number');
	let kart = document.querySelector('#kart');
	kart.oninput = function () {
	kart.value = this.value.substr(0, 16);
	}
	number.oninput = function (){
	number.value = this.value.substr(0, 11);
	} 
	svv.oninput = function (){
	this.value = this.value.substr(0, 3);
	}
	data.oninput = function (){
	this.value = this.value.substr(0, 4);
	}
	</script>
</html>
